<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="container">
            <a href=""><img src="" alt="Demo Hospital"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section with Slideshow -->
    <section class="hero">
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="img/main.jpg" alt="Hospital Image 1">
                <div class="text">Healthcare Excellence</div>
            </div>

            <div class="mySlides fade">
                <img src="img/main2.jpg" alt="Hospital Image 2">
                <div class="text">Advanced Technology</div>
            </div>

            <div class="mySlides fade">
                <img src="img/main3.jpg" alt="Hospital Image 3">
                <div class="text">Professional Care</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 City Hospital. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
